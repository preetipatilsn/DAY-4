<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: #333;
        }

        nav {
            background-color: #001f3d;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            background-color: white;
            color: #001f3d;
        }

        header {
            text-align: center;
        }

        header h1 {
            font-size: 40px;
        }

        header p {
            font-size: 18px;
        }

        .product-image {
            width: 100%;
            max-width: 500px;
            margin: 0px 500px;
            /*top,left margins*/
        }

        .features {
            text-align: center;
        }

        .features h2 {
            font-size: 30px;
            color: #001f3d;
        }

        .features p {
            font-size: 18px;
            color: #555;
        }

        .contact-form {
            background-color: #fff;
            padding: 20px;
            max-width: 700px;
            margin: 0 auto;
            margin-bottom: 100px;
            border-radius: 5px;
        }

        .contact-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #001f3d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: white;
            color: #001f3d;
        }

        footer {
            background-color: #001f3d;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        ol {
            list-style-position: inside;
            text-align: center;
            padding: 0;
        }
    </style>
</head>

<body>

    <nav>
        <a href="#home">Home</a>
        <a href="#product">Product</a>
        <a href="#contact">Contact</a>
    </nav>

    <header id="home">
        <h1>Welcome to Apty!</h1>
        <p>This is a DAP which runs on the web applications!</p>
    </header>

    <section id="product">
        <img src="https://img.atom.com/story_images/visual_images/1695972153-APTY.png?class=show" alt="Product Image"
            class="product-image">
        <div class="features">
            <h2>Three main features of the Product</h2>
            <ol>
                <li>Apty Player/Widget</li>
                <li>Apty Admin</li>
                <li>Apty Studio</li>
            </ol>
        </div>
    </section>

    <section id="contact">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="preeti patil" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="preetipatil.sn@apty.io" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; Apty </p>
    </footer>

</body>

</html>
